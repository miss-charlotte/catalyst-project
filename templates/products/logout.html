<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to right, #d1d1ff 10%, #caedff 50%, #b9ffd3 90%);">
    <!-- logo & name -->
    <div class="sign-out" style="text-align: center; margin-top: 200px;">
        <div class="container" style="background-color: white; height: 400px; border-radius: 4px; box-shadow: 0 15px 20px rgba(187, 219, 253, 0.4); width: 700px;">
            <a class="sign-out-brand" href="">
                <img
                  src="/static/images/logo.png"
                  height="80"
                  alt="Dr.Wu Ha Yu Logo"
                  loading="lazy"
                  style="margin-top: 50px;"
                />
              </a><br>

              <div class="sign-out-message">
                <h6 style="font-weight: bold;">Dr.Wu Ha Yu Pharmacy</h6>  
              </div>
<br><br>
              <div class=" text-center">
                <p style="font-weight: 700;">You have successfully logged out</p>   
                <p> Thank you for visiting. If you want to sign in again, please click the button below</p>
              </div>

              <div class="sign-in-btn">
                <a href="{% url 'login' %}"><button class="btn-sign-out  my-2 mr-4 " type="submit" style="box-shadow: 0 15px 20px rgba(68, 157, 252, 0.4);">Sign in</button></a>
              </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
