<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Wu Ha Yu Pharmacy</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to right, #d1d1ff 10%, #caedff 50%, #b9ffd3 90%);">
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 16px; font-weight: 800;"> <img src="/static/images/logo.png" height="46px" alt="Dr.Wu Ha Yu Logo"/>Dr.Wu Ha Yu Pharmacy </a>
  
        <!-- navbar links -->
  
        <div class="d-flex align-items-center">
          <a href="{% url 'index' %}"><button type="button" class="btn btn-link  me-2">Dashboard</button></a>
          <a href="{% url 'medicine' %}"><button type="button" class="btn btn-link active me-3" style="font-weight: 900;">
            Medicine
           </button></a>
          <a href="{% url 'sales' %}"><button type="button" class="btn btn-link me-3">
            Sales
           </button></a>
          <a href="{% url 'receipts' %}"><button type="button" class="btn btn-link me-3">
            Receipts
           </button></a>
          <a href="{% url 'about' %}"><button type="button" class="btn btn-link me-3">
            About
           </button></a>
           <a href="{% url 'logout' %}"><button class="btn-sign-out  my-2 mr-4 " type="submit" style="box-shadow: 0 15px 20px rgba(68, 157, 252, 0.4);">Sign out
           </button></a>    
        </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  <br><br>
    <div class="container">
      <div class="col-12">
        <h4 class="text-center" style="font-weight: bold;">MEDICINE IN STORE</h4>
        <!-- search form -->
        <div class="search-bar"> 
          <form class="medicine-form" method="GET" action="">
            {{product_filters.form}} 
            <button class="btn-search  my-2 mr-4 " type="submit" style="box-shadow: 0 15px 20px rgba(68, 157, 252, 0.4);">Search</button>
          </form>  
      </div><br><br><br><br>
         <!-- tables -->
         
         <div class="container" style="background-color: white; height: 100%; border-radius: 4px; box-shadow: 0 15px 20px rgba(187, 219, 253, 0.4);">
          <table class="total-sales-made table justify-content-center table-borderless" style="border-spacing: 20px 20px; border-collapse: separate; ">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Medicine Bought</th>
                <th scope="col">Unit Cost</th>
                <th scope="col">Details</th>
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tbody>
                <tr style="height: 60px; vertical-align: middle;">    
                  <td>{{product.categoryName}}</td>
                  <td>{{product.medicineName}}</td>
                  <td>UGX {{product.unitCost}}</td>
                  <td>
                    <a href="{% url 'product_detail' product.id  %}"><input type="submit" value="View Details" class="btn-sell_item " style="box-shadow: 0 15px 20px rgba(56, 152, 255, 0.4);"/></a></td>
                  </tr>
              </tbody>
              {% endfor %}   
            </tbody>
        </table> 
         </div>
         
      </div>

   

  </div>
  
  
    
  
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
