<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to right, #d1d1ff 10%, #caedff 50%, #b9ffd3 90%);">
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 16px; font-weight: 800;">
        <img
          src="/static/images/logo.png" height="46px" alt="Dr.Wu Ha Yu Logo"/>Dr.Wu Ha Yu Pharmacy </a>
  
        <div class="d-flex align-items-center">
          <a href="{% url 'index' %}"><button type="button" class="btn btn-link  me-2">Dashboard</button></a>
          <a href="{% url 'medicine' %}"><button type="button" class="btn btn-link me-3">
            Medicine
           </button></a>
          <a href="{% url 'sales' %}"><button type="button" class="btn btn-link me-3">
            Sales
           </button></a>
          <a href="{% url 'receipts' %}"><button type="button" class="btn btn-link active me-3" style="font-weight: 900;">
            Receipts
           </button></a>
          <a href="{% url 'about' %}"><button type="button" class="btn btn-link me-3" >
            About
           </button></a>
           <a href="{% url 'logout' %}"><button class="btn-sign-out  my-2 mr-4 " type="submit" style="box-shadow: 0 15px 20px rgba(68, 157, 252, 0.4);">Sign out
          </button></a>      
        </div>
    </div>
  </nav>
  <br><br>
  <!-- receipts -->
  <div class="container">
      <h4 class="text-center" style="font-weight: bold;">ALL RECEIPTS</h4>
      <br>
          <div class="card-group">
            <div class="row">
              {% for sale in sales %}
              <div class="card col-6" style="border: none; box-shadow: 0 15px 20px rgba(211, 211, 211, 0.4); width: 600px; margin-right: 45px; margin-bottom: 50px;">
                <div class="card-body">
                  <p class="card-title">Customer : {{sale.boughtBy}}</p>
                  <p class="card-text">Item : {{sale.medicine}}</p>
                  <p class="card-text">Amount Paid:  UGX {{ sale.amountPaid }}</p>
                  <p class="card-text">Quantity: {{sale.quantity }}</p>
                  <p class="card-text">Total Price :  UGX {{ sale.getTotal }}</p>
        
                  <div style="flex: 1">
                    <p class="card-text">Change Collected: UGX {{ sale.getChange }}</p>
                    <td><a href="{% url 'final_receipt' sale.id %}"><input type="submit" value="Final Receipt" class="btn-add-to-stock  my-2 mr-4 " style="box-shadow: 0 15px 20px rgba(68, 157, 252, 0.4);"/></a></td>
                  </div>
                </div>
              </div>
              <br>
              {% endfor %}
            </div>       
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
